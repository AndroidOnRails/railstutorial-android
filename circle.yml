general:
  artifacts:
    - "app/build/outputs/apk/"
machine:
  java:
    version: openjdk7
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  cache_directories:
    - ~/.android
  override:
    - echo y | android update sdk --no-ui --filter "android-22,build-tools-21.1.2"
test:
  override:
    - ./gradlew build -PdisablePreDex
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/lint
    - cp -r app/build/outputs/lint-results* $CIRCLE_TEST_REPORTS/lint
deployment:
  devlopment:
    branch: master
    commands:
      - curl -F "file=@app/build/outputs/apk/app-debug-unaligned.apk" -F "token=${DEPLOY_GATE_API_KEY}" -F "message=${CIRCLE_SHA1}" https://deploygate.com/api/users/komaji/apps
